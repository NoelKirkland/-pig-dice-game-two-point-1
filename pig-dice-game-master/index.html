<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script src="js/new-scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game üê∑</h1>
      <form id="name1">
        <div class="form-group">
          <label for="user-name1">Enter name:</label>
          <input type="text" id="user-name1" required>
          <button type="submit" id="name-btn1" class="btn btn-success">Submit</button>
        </div>
      </form>
        <div class="buttons">
          <button type="submit" id="roll-btn1" class="btn btn-primary">Roll</button>
          <button type="submit" id="halt-btn1" class="btn btn-danger">Halt</button>
        </div>
      <div id="output">
        <p>Name:  <span class="name1"></span></p>
        <p>Dice roll: <span class="roll-number"></span></p>
        <p>Turn score: <span class="turn-number"></span></p>
        <p>Total score: <span class="total-number"></span></p>
      </div>
      <form id="name2">
        <div class="form-group">
          <label for="user-name">Enter name:</label>
          <input type="text" id="user-name2" required>
          <button type="submit" id="name-btn2" class="btn btn-success">Submit</button>
        </div>
      </form>
        <div class="buttons">
          <button type="submit" id="roll-btn2" class="btn btn-primary">Roll</button>
          <button type="submit" id="halt-btn2" class="btn btn-danger">Halt</button>
        </div>
      <div id="output">
        <p>Name:  <span class="name2"></span></p>
        <p>Dice roll: <span class="roll-number"></span></p>
        <p>Turn score: <span class="turn-number"></span></p>
        <p>Total score: <span class="total-number"></span></p>
      </div>
    </div>
  </body>
</html>
